<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>terrain</title>
    <meta name="description" content="terrain" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <!--<script src="aframe-mouse-cursor-component.js"></script>-->
    <!--<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>-->
    <script src="components.js" defer></script>
  </head>
  <body>
    <a-scene
      fog="type: linear; color: #AAA"
      reflection="directionalLight:a-light#dirlight;"
      renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;"
    >
      <a-light id="dirlight" intensity="1" light="castShadow:true;type:directional" position="1 1 1"></a-light>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous" />
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous" />
        <img id="pin" src="pin.png" />
        <a-asset-item id="model" src="map.gltf"></a-asset-item>
      </a-assets>
      <a-text
        value="Punto 1"
        align="center"
        geometry="primitive: plane; width: 0.00001"
        position="-0.5 0.5 -4.5"
        color="red"
        class="target"
        id="myCard"
        info-card
      ></a-text>
      <a-text
        value="Punto 2"
        align="center"
        geometry="primitive: plane; width: 0.00001"
        position="-0.5 0.5 -4.5"
        color="cyan"
        class="target"
        id="myCard2"
        info-card
      ></a-text><!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>
      <!--Map-->
      <a-entity id="map" gltf-model="#model" position="0 0.12 -5" scale="3 3 3"></a-entity>
      <!--Camera-->
      <!--<a-entity camera look-controls mouse-cursor position="0 0.3 -1.8">-->
      <a-sphere
        color="red"
        radius="0.015"
        position="0.4 0.2 -2.75"
        class="pinbutton"
        pinbutton="target: myCard"
      ></a-sphere>
    <a-sphere
        color="cyan"
        radius="0.015"
        position="0.1 0.15 -2.75"
        class="pinbutton"
        pinbutton="target: myCard2"
      ></a-sphere>
      <a-camera position="0 0.3 -1.8" zoom="1" id="cam" look-controls cursor="rayOrigin: mouse">
        <!--<a-cursor material="color: red" raycaster="objects: .pinbutton"></a-cursor>-->
      </a-camera>
    </a-scene>
  </body>
</html>
